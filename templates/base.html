<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
    <style>
      /* Define any styles to include directly in the head */
      body {
        font-family: Arial, sans-serif;
      }
    </style>
    {% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
    {% block scripts %}
    <script>
      // Define any scripts to include at the end of the body
    </script>
    {% endblock %}
  </body>
</html>
